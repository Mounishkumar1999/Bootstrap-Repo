<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsivebox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Normal</h1>
    <div class="container">
        <div class="container d-grid text-light text-center">
            <div class="bg-primary p-4">1</div><br>
            <div class="bg-primary p-4">2</div><br>
            <div class="bg-primary p-4">3</div><br>
            <div class="bg-primary p-4">4</div><br>
            <div class="bg-primary p-4">5</div><br>
            <div class="bg-primary p-4">6</div><br>
        </div>
    </div>
    <br><br>
    <h1>small(size >=576px)</h1>
    <div class="container-sm">
        <div class="container d-grid text-light text-center">
            <div class="row">
                <div class=" col-sm-6 bg-primary p-5 me-5">1</div>
                <div class=" col-sm-5 bg-primary p-5 ">2</div>
            </div>
            <br>
            <div class="row">
                <div class=" col-sm-6 bg-primary p-5 me-5">3</div>
                <div class=" col-sm-5 bg-primary p-5 ">4</div>
            </div><br>
            <div class="row">
                <div class=" col-sm-6 bg-primary p-5 me-5">5</div>
                <div class=" col-sm-5 bg-primary p-5 ">6</div>
            </div><br>
        </div>
    </div>
    <h1>medium(>=768px)</h1>
    <div class="container-md">
        <div class="container d-grid text-light text-center">
            <div class="row">
                <div class=" col-md-2 bg-primary p-5 me-5">1</div><br>
                <div class=" col-md-9 bg-primary p-5 ">2</div>
            </div>
            <br>
            <div class="row">
                <div class=" col-md-9 bg-primary p-5 me-5">3</div><br>
                <div class=" col-md-2 bg-primary p-5 ">4</div>
            </div><br>
            <div class="row">
                <div class=" col-md-4 bg-primary p-5 me-5">5</div><br>
                <div class=" col-md-7 bg-primary p-5 ">6</div>
            </div><br>
        </div>
    </div>
    <h1>large(>=992px)</h1>
    <div class="container-lg">
        <div class="container d-grid text-light text-center">
            <div class="row">
                <div class=" col-lg-3 bg-primary p-5 me-4">1</div><br>
                <div class=" col-lg-2 bg-primary p-5 me-4" >2</div><br>
                <div class=" col-lg-6 bg-primary p-5 me-4">3</div><br>
            </div>
            <br>
            <div class="row">
    
                <div class=" col-lg-6 bg-primary p-5 me-4">4</div><br>
                <div class=" col-lg-2 bg-primary p-5 me-4">5</div><br>
                <div class=" col-lg-3 bg-primary p-5 me-4">6</div>
            </div><br>
        </div>
    </div>
    <h1>x-large(>=1200px)</h1>
    <div class="container-xl">
        <div class="container d-grid text-light text-center">
            <div class="row">
                <div class=" col-xl-1 bg-primary p-5 me-3">1</div><br>
                <div class=" col-xl-3 bg-primary p-5 me-3" >2</div><br>
                <div class=" col-xl-6 bg-primary p-5 me-3">3</div><br>
                <div class=" col-xl-1 bg-primary p-5 me-3">4</div>
            </div>
            <br>
            <div class="row">
                <div class=" col-xl-6 bg-primary p-5 me-4">5</div><br>
                <div class=" col-xl-3 bg-primary p-5 me-4">6</div>
            </div><br>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
